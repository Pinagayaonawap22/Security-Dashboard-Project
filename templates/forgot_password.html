<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form method="POST" class="bg-white p-6 rounded shadow-md w-full max-w-md">
    <h2 class="text-xl font-semibold mb-4">Forgot Password</h2>
    <p class="mb-4 text-sm text-gray-600">Enter your registered email to receive a reset link.</p>

    <input type="email" name="email" placeholder="Email" required
           class="w-full border p-2 rounded mb-4">

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">
      Send Reset Link
    </button>

    {% if message %}
      <p class="mt-4 text-sm text-green-600">{{ message }}</p>
    {% endif %}
  </form>
</body>
</html>
